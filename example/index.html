<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="lib/facadus/base/jquery/jquery.js"></script>
    <script src="lib/facadus/base/underscore/underscore.js"></script>
    <script src="lib/facadus/base/backbone/backbone.js"></script>
    <script src="lib/require/require.js"></script>
    <script>
        require({
            baseUrl: 'src',
            paths: {
                'facadus': '../lib/facadus',
                'text': '../lib/require/text'
            }
        }, ['MyApplication'], function (MyApplication) {
            new MyApplication('#Application').start();
        });
    </script>
</head>
<body>
<div id="Application"></div>
</body>
</html>
